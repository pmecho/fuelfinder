apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:3.2.25'
    compile 'com.squareup.retrofit:retrofit:1.2.1'
    compile project(':FuelFinder-endpoints')
}
